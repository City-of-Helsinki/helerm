services:
  postgres:
    image: postgres:14.7
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: helerm
    ports:
      - "127.0.0.1:5555:5432"
    volumes:
      - helerm_postgres-data-volume:/var/lib/postgresql/data
    container_name: helerm_postgres

  elasticsearch:
    build:
      context: .
      dockerfile: .docker/elasticsearch/Dockerfile
    ports:
      - "127.0.0.1:9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - cluster.routing.allocation.disk.watermark.low=97%
      - cluster.routing.allocation.disk.watermark.high=98%
      - cluster.routing.allocation.disk.watermark.flood_stage=99%
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    container_name: helerm_elasticsearch

  django:
    build:
      context: .
      dockerfile: .docker/django/Dockerfile
      target: development
    environment:
      ELASTICSEARCH_HOST: helerm_elasticsearch
    env_file:
      - .docker/django/.env
    volumes:
      - .:/app
    ports:
      - "8080:8000"
    depends_on:
      - postgres
      - elasticsearch
    container_name: helerm

volumes:
  helerm_postgres-data-volume:
