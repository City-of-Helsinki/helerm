[flake8]
exclude = migrations, tests, metarecord/binding
max-line-length = 120
max-complexity = 30

[isort]
atomic=true
combine_as_imports=false
indent=4
known_standard_library=token,tokenize,enum,importlib
known_third_party=django,six
length_sort=false
line_length=120
multi_line_output=5
not_skip=__init__.py
order_by_type=false
skip=migrations, metarecord/binding
wrap_length=120

[tool:pytest]
DJANGO_SETTINGS_MODULE=helerm.settings
