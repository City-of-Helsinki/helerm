# .github/workflows/release-please.yml
name: release-please
on:
  push:
    branches:
      - main
  schedule:
    - cron: '1 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
